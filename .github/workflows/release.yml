name: "Create release"

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  main:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Compute next version
        run: |
          VERSION=$(node scripts/next-version.js)
          FILE="providerstuff-${VERSION}.zip"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "FILE=${FILE}" >> $GITHUB_ENV
          echo "Computed next version: ${VERSION}"
          echo "Computed file name: ${FILE}"

      - name: Build, tag and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          # Ensure optional packages directory exists to satisfy Makefile zip step
          mkdir -p packages
          make release

      - name: Commit and push updated manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          VERSION="$(make -s print || true)"
          git add manifest.json
          git commit -m "chore(release): update manifest for ${VERSION}" || echo "No changes to commit"
          git push
